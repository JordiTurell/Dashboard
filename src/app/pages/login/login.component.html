<div class=" h-full w-full bg-gradient-to-r from-black via-gray-500 to-black min-h-screen flex items-center justify-center">
    <div class="bg-white shadow-2xl rounded-lg p-8 sm:p-12 max-w-md w-full">
        <!-- Título -->
        <h2 class="text-3xl font-bold text-center text-gray-800 mb-6">¡Bienvenido!</h2>
        <p class="text-gray-500 text-center mb-6">Inicia sesión para continuar</p>

        <!-- Formulario -->
        <form [formGroup]="loginForm">
        <!-- Email -->
        <div class="mb-6">
            <label for="email" class="block text-sm font-medium text-gray-600">Correo Electrónico</label>
            <input type="email" id="email" formControlName = "user" placeholder="Ingresa tu correo" 
                class="mt-1 w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 focus:outline-none">
        </div>
        
        <!-- Contraseña -->
        <div class="mb-6">
            <label for="password" class="block text-sm font-medium text-gray-600">Contraseña</label>
            <input type="password" id="password" formControlName = "pass" placeholder="Ingresa tu contraseña" 
                class="mt-1 w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 focus:outline-none">
        </div>
        
        <!-- Botón de login -->
        <app-button textValue="Iniciar Sesión" [isLoading]=isLoading (clicked)="login()"></app-button>
        </form>
    </div>
</div>
<app-modal-error [errorMessage]="errorMessage" [isModalOpen]="isModalOpen"></app-modal-error>

<header class="bg-gray-800 text-white h-16 flex items-center px-6 shadow-md z-10">
  <span class="flex items-center justify-center cursor-pointer" (click)="toggleMenu.emit()">
    @if(submenuOpen){
      <svg class="w-7 h-7 text-blue-500" fill="none" stroke="currentColor" stroke-width="3" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" d="M15 19l-7-7 7-7"/>
      </svg>
    }
    @else{
      <svg class="w-7 h-7 text-blue-500 transition-transform duration-300" fill="none" stroke="currentColor" stroke-width="3" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" d="M4 6h16M4 12h16M4 18h16"/>
      </svg>
    }
  </span>
  <div class="ml-auto flex items-center space-x-4">
    <button class="hover:text-orange-200">Perfil</button>
    <div class="rounded-full h-10 w-10 border-2 border-green-400 overflow-hidden">
      <img src="/image/profile.jpg" alt="Profile" class="h-full w-full object-cover" />
    </div>
  </div>
</header>
